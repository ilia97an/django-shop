{% extends "base_generic.html" %}

{% block content %}
  <h1>Manufacturers List</h1>
  {% if manufacturer_list %}
  <ul>
    {% for manufacturer in manufacturer_list %}
      <li>
        <a href="{{ manufacturer.get_absolute_url }}">{{ manufacturer.fullname }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no manufacturers in the shop.</p>
  {% endif %}
{% endblock %}
